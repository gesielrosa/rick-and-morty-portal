<apx-chart
  *ngIf="options"
  [series]="options.series"
  [chart]="options.chart"
  [title]="options.title"
  [plotOptions]="options.plotOptions"
  [stroke]="options.stroke"
  [xaxis]="options.xaxis"
  [yaxis]="options.yaxis"
  [tooltip]="options.tooltip"
  [fill]="options.fill"
  [legend]="options.legend"
  [colors]="options.colors">
</apx-chart>
