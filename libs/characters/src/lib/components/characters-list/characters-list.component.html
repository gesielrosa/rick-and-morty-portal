<ng-container *ngIf="{items: items} as vm">
  <div class="row g-4">
    <ng-container *ngFor="let item of vm.items; else: noItemsTemplate; trackBy: 'id' | trackByKey">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <lib-character-card
          [id]="item.id"
          [name]="item.name"
          [status]="item.status"
          [image]="item.image"
          [gender]="item.gender"
          [species]="item.species"
          [routerLink]="['/', 'characters', item.id]">
        </lib-character-card>
      </div>
    </ng-container>
    <ng-template #noItemsTemplate>
      <p class="text-primary text-center">{{ 'NO_ITEMS_TO_SHOW' | transloco }}</p>
    </ng-template>
  </div>
</ng-container>
