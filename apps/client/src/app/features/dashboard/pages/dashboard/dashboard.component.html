<ng-container *ngIf="{charactersData: charactersData$ | async} as vm">
  <div class="row g-4">
    <div class="col-12 col-md-6">
      <nb-card class="h-100">
        <nb-card-header>
          <h3>{{ 'STATUS_PER_SPECIES' | transloco }}</h3>
          <p class="text-disabled my-0">{{ 'ALL_SPECIES' | transloco }}</p>
        </nb-card-header>
        <nb-card-body>
          <app-status-per-species-chart [data]="vm.charactersData"></app-status-per-species-chart>
        </nb-card-body>
      </nb-card>
    </div>
    <div class="col-12 col-md-6">
      <nb-card class="h-100">
        <nb-card-header>
          <h3>{{ 'STATUS_PER_LOCATION' | transloco }}</h3>
          <p class="text-disabled my-0">{{ 'MOST_POPULATED_LOCATIONS' | transloco }}</p>
        </nb-card-header>
        <nb-card-body>
          <app-status-per-location-chart [data]="vm.charactersData"></app-status-per-location-chart>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</ng-container>
